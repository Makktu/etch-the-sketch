<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-the-Sketch</title>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h1>Etch-the-Sketch</h1>

                <div class="btn-radio">
                    <p>Canvas size:</p>

                    <div>
                        <input type="radio" id="128" name="size" value="16" />
                        <label for="128">16x16</label>
                    </div>

                    <div>
                        <input
                            type="radio"
                            id="256"
                            name="size"
                            value="32"
                            checked
                        />
                        <label for="256">32x32</label>
                    </div>

                    <div>
                        <input type="radio" id="512" name="size" value="64" />
                        <label for="512">64x64</label>
                    </div>
                    <button id="reset-btn">RESET</button>
                    <div class="colours">COLORS ON/OFF</div>
                </div>
            </div>
            <div class="right">
                <div class="grid-container"></div>

                <div class="messages"></div>
            </div>
        </div>

        <!-- footer is outside the container and other contain-ing divs created above -->
        <footer>
            Created by John McNamara.<br />Source Code:
            <a href="https://github.com/Makktu/etch-the-sketch/tree/main"
                >https://github.com/Makktu/etch-the-sketch/tree/main</a
            ><br />Contact: johnmcna@gmail.com
        </footer>
        <script src="script.js"></script>
    </body>
</html>
